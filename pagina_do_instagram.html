<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Instagram Feito Por Daniel</title>
        <link rel="stylesheet" href="C:\workspace\pagina-instagram\style_pagina_do_instagram.css">
    </head>
    <body>
        <section class="estrutura"> <!-- estrutura geral -->
            <section class="ladoesquerdo"> <!-- o lado esquerdo com a imagem do instagram no iphone -->
                <header>
                    <img src="moc_do_iphone_instagram.png" alt="Foto de um celular com instagram aberto">
                </header>
            </section>
            <section class="ladodireito"> <!-- lado direito com os outros agrupamentos -->
                <section class="login"> <!-- agrupamento com a logo do instagram emcima -->
                    <header>
                        <img src="instagram_logo.png" alt="Logo do Instagram" class="instagram_logo">
                    </header>
                    <section> <!-- Dados, senha e botao de entrada -->
                        <a class="dados_de_contato">Telefone, nome de usuario ou email</a>
                        <a class="senha">Senha</a>
                        <a class="entrar_instagram">Entrar</a>
                    </section>
                    <section> <!--- divisoria -->
                        <a>ou</a>
                    </section>
                    <section class="entra_com_face"> <!-- Entrar com o face e esqueceu senha -->
                        <img src="facebook_logo.png" alt="Logo do Facebook" class="face_logo">
                        <a>Entrar com o Facebook</a>
                    </section>
                    <section class="esqueceu_senha"> <!-- esqueceu senha -->
                        <a>Esqueceu a senha</a>
                    </section>
                </section>
                <section class="cadastro"> <!-- agrupamento do cadastre-se -->
                    <p>Nao tem uma conta? </p>
                    <a>Cadastre-se</a>
                </section>
                <section class="app"> <!-- agrupamento dos aplicativos para baixar -->
                    <p>Obtenha o aplicativo.</p>
                    <img src="appstore_logo.png" alt="Baixar para IOS" class="appstore">
                    <img src="googleplay_logo.png" alt="Baixar para Android" class="googleplay">
                </section>
            </section>
        </section>       
    </body>
</html>
